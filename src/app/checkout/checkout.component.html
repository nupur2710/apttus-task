<div class="container">
    <div class="row">
        <div class="col-xs-12" *ngFor="let product of cartProducts">
            <div class="col-xs-5">
                <p>Id: {{product.id}}</p>
                <p>Product: {{product.name}}</p>
                <p>Price: {{product.price}}</p>
                <p>Description: {{product.description}}</p>
                <button class="btn btn-danger" (click)="onRemoveFromCart($event)" data-id={{product.id}}>Remove from cart</button>
            </div>
            <div class="col-xs-5">
                <img [src]="product.image" [alt]="product.name" style="height:150px; width:150px;">
            </div>
        </div>
        <hr>
        <br />
    </div>
    <hr>
    <div class="row">
        <div class="col-xs-12">
            <div class="total-cost">Total Cost = {{total}}</div>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-xs-12">
            <button class="btn btn-primary" (click)="onEditCart()">Add items to Cart</button>
        </div>
    </div>
</div>
